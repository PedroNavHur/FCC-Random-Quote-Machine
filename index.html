<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Random Quote Generator</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <div class="row">
        <div class="col s12 m8 offset-m2">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Here's your Random Quote</span>
              <p class="flow-text">Here will go the quote</p>
              <h6 class="right">Quote Autor</h6>
            </div>
            <div class="card-action">
              <a class="btn btn-floating waves-effect waves-light"><i class="fa fa-twitter"></i></a>
              <a class="btn waves-effect waves-light right">New Quote</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="page-footer orange">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Random Quote Generator</h5>
          <p class="grey-text text-lighten-4">A Free Code Camp Project.</p>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Made with <a class="fa fa-heart"></a> by Pedro Navarrete Hurtado
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

</body>

</html>
